apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.meike.abc.meike"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile project(':aws-android-sdk-cognito-2.2.5')
    compile project(':aws-android-sdk-core-2.2.5')
    compile project(':aws-android-sdk-ddb-2.2.5')
    compile project(':aws-android-sdk-ddb-mapper-2.2.5')
    compile project(':aws-android-sdk-s3-2.2.5')
}
